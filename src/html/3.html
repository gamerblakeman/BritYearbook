<style>
    body{
        margin: 0;
        z-index: 10;
    }
    .left{
        height: 100%;
        width: 50%;
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
        z-index: 99;
    }
    .right{
        height: 100%;
        width: 49%;
        position: absolute;
        right: 0;
        top: 0;
        overflow: hidden;
        z-index: 99;
    }
    .buttons{
        width: 90%;
        text-align: right;
        height: 40%;
        position: absolute;
        right: 0;
    }
    .button{
        
        height: 30%;
        position: relative;
        padding: 0;

    }
    .no{
        font-size: 7VW;
    }
    .text{
        font-size: 2.5VW;
        position: absolute;
        left: 0;
        top: 50%;
        text-align: center;
        transform: translate(0%, -50%);
    }
    a:link {
        color: black;
        background-color: transparent;
        text-decoration: none;
    }
    a:visited {
        color: black;
        background-color: transparent;
        text-decoration: none;
    }
    a:hover {
        color: black;
        background-color: transparent;
    }
    a:active {
        color: black;
        background-color: transparent;

    }
    .a{background-color: #1815b3;}
    .b{background-color: #159266;}
    .c{background-color: #d8b803;}
    .d{background-color: #b000c7;}
    .e{background-color: #d32e2e;}
    .f{background-color: #0058ca;}
    .a:hover{background-color: #4c4abe;}
    .b:hover{background-color: #4a967b;}
    .c:hover{background-color: #e2ce5c;}
    .d:hover{background-color: #c554d4;}
    .e:hover{background-color: #d65757;}
    .f:hover{background-color: #497ec4;}
</style>
<body>
<div class="left">
    <h1>Word from the Principal</h1>
</div>
<div class="right">
    <h1>Brit Awards</h1>
</div>
</body>
